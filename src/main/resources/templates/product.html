<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Sport Reality</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Sport Reality</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <div th:each="category : ${categories}">
                <a th:href="@{/{id} (id=${category.name})}" class="nav-item nav-link"
                   th:text="${category.name}">{}</a>

            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-8 col-sm-offset-2">
        <h2 th:text="${product.name}"></h2>
            <img class="img-responsive col-sm-4" th:src="'/rest/product/image/'+${product.id}" alt="Image description">

        <p th:text="${product.description}"></p>
        Available: <p th:text="${product.available}" style="display: inline-block"></p><br>
        Manufacturer: <p th:text="${product.manufacturer.name}" style="display: inline-block"></p>
    </div>

</div>

</body>
</html>
