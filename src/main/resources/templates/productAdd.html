<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Sport Reality</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Sport Reality</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <div th:each="category : ${categories}">
                <a  th:href="@{/{id} (id=${category.name})}" class="nav-item nav-link" th:text="${category.name}">Patki</a>
            </div>
        </div>
    </div>
</nav>


<h2>Add New Product</h2>
<form class="form-horizontal" action="#" th:action="@{/product/add}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2">Product name</label>
        <div class="col-sm-10">
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Description</label>
        <div class="col-sm-10">
            <textarea th:field="*{description}"class="form-control" id="description" placeholder="Product description"></textarea>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="price" placeholder="Price">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <p>In Stock
            <input th:field="*{available}" type="checkbox"id="inStock" placeholder="Price"></p>
        </div>
    </div>

    <label class="control-label col-sm-2" for="category">Category</label>
    <div class="col-sm-10">
    <select id="category" class="form-control" th:field="*{category.id}">
        <option th:each="category : ${categories}"th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    </div>

    <label class="control-label col-sm-2" for="manufacturer">Manufacturer</label>
    <div class="col-sm-10">
    <select id="manufacturer" class="form-control" th:field="*{manufacturer.id}">
        <option th:each="manufacturer : ${manufacturers}"th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
    </select>
    </div>

    <div class="col=sm-10">
        <p>Photo:
            <input type="file" name="file"/>
        </p>
    </div>


            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>

</form>


</body>
</html>
